<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f0f0f0;
            color: #333;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .game-board div {
            background: #fff;
            padding: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .game-board div:hover {
            background: #f0f0f0;
        }
        .game-info {
            margin-top: 20px;
        }
        .game-info h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <div id="0"></div>
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="4"></div>
            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
        </div>
        <div class="game-info">
            <h2 id="game-status">Player X's turn</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
